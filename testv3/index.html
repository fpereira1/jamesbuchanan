  <script>
    $(function() {

      function updateSlideLabel(i) {
        // slide element
        s = $('#slide-'+ i);

        $('#slideLabel').html(
          $('<a />', {
            href: s.data('url'),
            html: s.data('label')
          })
        );
      }

      $('#slides').slidesjs({
        width: 774,
        height: 468,
        navigation: false,
        callback: {
          loaded: updateSlideLabel,
          complete: updateSlideLabel,
        }
      });
      
      $('body').scrollTop(1);

      // twitterFetcher.fetch('', 'twitterFeed', 3, true);
      twitterFetcher.fetch('442156730034561024', '', 3, true, true, true, '', false, handleTweets);

      function handleTweets(tweets){
          var x = tweets.length;
          var n = 0;
          var element = document.getElementById('twitterFeed');
          var html = '';
          while(n < x) {
            html += '<div class="speech-bubble">' + $(tweets[n]).get(1).innerText + '</div>';
            n++;
          }
          element.innerHTML = html;
      }
   
    });
  </script>
